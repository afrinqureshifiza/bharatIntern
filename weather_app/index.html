<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <section class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div >
        </div>

        <div class="weather-container">

            <!-- grant location  -->
            <div class="sub-container grant-location-cointainer">
                <img src="./assets/location.png" width="80" height="80" alt="" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>
                    Grant Access
                </button>
            </div>
            
            <!-- search weather form -->
            <form action="" class="form-container">
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description  -->
                <p data-weatherDesc></p>

                <!-- weather icon  -->
                <img data-weatherIcon>

                <!-- temprature  -->
                <p data-temp></p>

                <!-- 3 cards parameters  -->
                <div class="parameter-container">
                    <!-- card1  -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2  -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3  -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>
   
            <!-- loading screen  -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- error screen  -->
            <div class="error_screen">
                <img src="./assets/not-found.png" alt="">
                <p>city not found</p>
            </div>

        </div>

    </section>
    
    <script src="js.js"></script>
</body>
</html>
